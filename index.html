<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch Using html,css And javaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="timerdisplay">00 : 00 : 00</div>
    </div>
    <div class="button">
      <button id="startbtn" class="btn" style="--clr: green">Start</button>
      <button id="stopbtn" class="btn" style="--clr: red">Stop</button>
      <button id="resetbtn" class="btn" style="--clr: blue">Reset</button>
    </div>

    <!-- JavaScript link -->
    <script src="script.js"></script>
  </body>
</html>
